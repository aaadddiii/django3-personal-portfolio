{% extends 'portfolio/base.html' %}
{% block content %}
<div >
	<style>.zoom:hover {
		transform: scale(1.08);
	}
	h1,h2,p{
		font-family: 'Freckle Face', cursive;
		font-size: 25pt;
	}
	button {
  background-color: #8df7f7; 
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 25px;
}</style>
	<h1  style="text-align: center;font-size: 50pt;">PORTFOLIO</h1>
	{% load static %}
	<br>
	<div style="display: flex;justify-content: center;">
	<img class="zoom" src="{% static 'portfolio/image.jpg' %}" style="width: 30%;border: 0.75em solid #8df7f7;box-shadow: 5px 5px 10px black;border-radius: 25px;">
	</div>
	<br>
	<button class="zoom" ><a style="text-decoration:none;" href="{% url 'blog:all_blogs' %}"><h2>Blog</h2></a></button>
	</div>
	{% for project in projects %}
	<h1 >{{ project.title }}</h1>
	<p>{{ project.description }}</p>
	
	{% if project.url %}
	<div style="display: grid" >
	<a style="padding: 1rem;" href="{{ project.url }}"><img class="zoom" style="border: 0.75em solid #8df7f7;box-shadow: 5px 5px 10px black;border-radius: 25px;" src="{{ project.image.url }}" height="35%" width="35%" alt=""></a>
	</div>
	{% endif %}
	{% endfor %}
{% endblock %}
